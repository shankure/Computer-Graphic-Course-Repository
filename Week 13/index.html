<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js Cube Interaction</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      #infoPanel {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 12px;
        background: rgba(0, 0, 0, 0.75);
        color: white;
        width: 260px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div id="infoPanel">Click a cube to see its information here.</div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

    <script>
      const scene = new THREE.Scene();

      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 30;

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Raycaster and mouse
      const raycaster = new THREE.Raycaster();
      const mouse = new THREE.Vector2();

      // Info panel
      const infoPanel = document.getElementById("infoPanel");

      // Store cubes
      const cubes = [];

      let selectedCube = null;
      let previousColor = null;

      // Create random cubes
      for (let i = 0; i < 20; i++) {
        const width = Math.random() * 2 + 1;
        const height = Math.random() * 2 + 1;
        const depth = Math.random() * 2 + 1;

        const geometry = new THREE.BoxGeometry(width, height, depth);
        const material = new THREE.MeshStandardMaterial({
          color: Math.random() * 0xffffff,
        });

        const cube = new THREE.Mesh(geometry, material);

        cube.position.set(
          (Math.random() - 0.5) * 40,
          (Math.random() - 0.5) * 40,
          (Math.random() - 0.5) * 40
        );

        // Save size info
        cube.userData.size = { width, height, depth };

        scene.add(cube);
        cubes.push(cube);
      }

      // Lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(10, 10, 10);
      scene.add(directionalLight);

      // Handle mouse click
      window.addEventListener("click", (event) => {
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(cubes);

        // Reset previously selected cube
        if (selectedCube) {
          selectedCube.material.color.set(previousColor);
          selectedCube.scale.set(1, 1, 1);
        }

        if (intersects.length > 0) {
          selectedCube = intersects[0].object;
          previousColor = selectedCube.material.color.getHex();

          // Highlight cube
          selectedCube.material.color.set(0xffff00);

          // Small animation
          selectedCube.scale.set(1.2, 1.2, 1.2);

          const pos = selectedCube.position;
          const size = selectedCube.userData.size;

          infoPanel.innerHTML = `
                <strong>Cube Information</strong><br><br>
                Position:<br>
                x: ${pos.x.toFixed(2)}<br>
                y: ${pos.y.toFixed(2)}<br>
                z: ${pos.z.toFixed(2)}<br><br>
                Size:<br>
                width: ${size.width.toFixed(2)}<br>
                height: ${size.height.toFixed(2)}<br>
                depth: ${size.depth.toFixed(2)}
            `;
        } else {
          selectedCube = null;
          infoPanel.innerHTML = "No object selected.";
        }
      });

      // Resize handling
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
